<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Poppins:wght@200;300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="log.css">
  <link rel="icon" href="images/icon.jpeg">
  
</head>

<body>
  <a href="Home.html">
    <img class="logn" src="images/logo.png" alt="">
  </a>

  <div class="container">
    <div class="wrapper">
      <div class="title"><span>S I G N - U P</span></div>
      <form action="#">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Full Name" required>
        </div>
        <div class="row">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="Email" required>
        </div>
        <div class="row">
          <i class="fa-solid fa-phone"></i>
          <input type="number" placeholder="Phone" required>
        </div>
        <div class="row">
          <i class="fa-solid fa-key"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <div class="row-button">
          <a href="../Home after/home.html">Create Account</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
